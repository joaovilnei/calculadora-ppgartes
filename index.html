<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Notas (7 a 10)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; line-height: 1.6; color: #2c3e50; background-color: #f8f9fa; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2, h3 { color: #1a1a1a; margin-top: 0; }
        
        label { font-weight: bold; font-size: 0.9em; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1em; transition: border-color 0.3s; }
        input:focus { border-color: #3498db; outline: none; }

        /* Estilo da Fórmula */
        .formula-container { background: #2d3436; color: #fab1a0; padding: 15px; border-radius: 8px; font-family: 'Courier New', Courier, monospace; position: relative; cursor: pointer; }
        .formula-container:hover { background: #353b48; }
        .copy-badge { position: absolute; top: 5px; right: 10px; font-size: 0.7em; color: #95a5a6; text-transform: uppercase; }

        /* Zona de Testes */
        .test-zone { background: #e3f2fd; border: 2px solid #bbdefb; padding: 20px; border-radius: 8px; }
        .nota-final { font-size: 2em; font-weight: bold; color: #1976d2; text-align: center; display: block; }
        
        .math-explanation { font-size: 0.85em; color: #7f8c8d; margin-top: 20px; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2>1. Configuração dos Limites</h2>
    <label>Maior Pontuação (x) → vira Nota 10</label>
    <input type="number" id="x" placeholder="Ex: 100" oninput="atualizarTudo()">

    <label>Menor Pontuação (y) → vira Nota 7</label>
    <input type="number" id="y" placeholder="Ex: 40" oninput="atualizarTudo()">

    <h3>Fórmula para o Excel</h3>
    <div class="formula-container" onclick="copiarFormula()" title="Clique para copiar">
        <span class="copy-badge">Clique para copiar</span>
        <span id="resultado-excel">=Aguardando valores...</span>
    </div>
</div>

<div class="card test-zone">
    <h3>2. Zona de Testes</h3>
    <label>Digite uma pontuação para testar:</label>
    <input type="number" id="ponto-teste" placeholder="Ex: 80" oninput="atualizarTudo()">
    
    <label>Nota Convertida:</label>
    <span class="nota-final" id="nota-simulada">-</span>
</div>

<div class="math-explanation">
    <strong>Lógica aplicada:</strong><br>
    Nota = 7 + (Ponto - Mínimo) * (3 / (Máximo - Mínimo))
</div>

<script>
function atualizarTudo() {
    const x = parseFloat(document.getElementById('x').value);
    const y = parseFloat(document.getElementById('y').value);
    const pTeste = parseFloat(document.getElementById('ponto-teste').value);
    
    const resExcel = document.getElementById('resultado-excel');
    const resSimulado = document.getElementById('nota-simulada');

    if (!isNaN(x) && !isNaN(y) && x > y) {
        const diff = x - y;
        const fator = 3 / diff;
        
        // Atualiza a fórmula do Excel (arredondando o fator para 4 casas decimais para ficar limpo)
        const fatorLimpo = parseFloat(fator.toFixed(4));
        resExcel.innerText = `=7+(A2-${y})*${fatorLimpo}`;

        // Atualiza a Zona de Testes
        if (!isNaN(pTeste)) {
            let nota = 7 + (pTeste - y) * fator;
            // Limita a nota entre 7 e 10 (caso o usuário teste valores fora do range)
            nota = Math.max(7, Math.min(10, nota));
            resSimulado.innerText = nota.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        } else {
            resSimulado.innerText = "-";
        }
    } else {
        resExcel.innerText = "=Aguardando valores válidos...";
        resSimulado.innerText = "-";
    }
}

function copiarFormula() {
    const texto = document.getElementById('resultado-excel').innerText;
    if (texto.startsWith('=')) {
        navigator.clipboard.writeText(texto);
        alert("Fórmula copiada para a área de transferência!");
    }
}
</script>

</body>
</html>
